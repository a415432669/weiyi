<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>微医</title>
		<meta name="viewport" content="width=375,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!--
			0/meta viewport
			1/先写HTML结构,再写样式
		-->
		<!--
			头部结构的快捷:
			.header>(.search>(.icon+input))+.qiandao
		-->
		<div class="header">
			<a class="search">
				<div class="icon"></div>
				<div class="text">搜索医院，医生，科室，疾病，药品</div>
			</a>
			<div class="qiandao">
				<div class="coin"></div>
				<div class="coinText">签到</div>
			</div>
		</div>
		<!--
			图标列表的快捷方式:div.iconlist>(.iconItem>(.icon.icon$+h3+p))*3
		-->
		<div class="iconlist">
			<div class="iconItem">
				<div class="icon icon1"></div>
				<h3>去挂号</h3>
				<p>全国2894家医院</p>
			</div>
			<div class="iconItem">
				<div class="icon icon2"></div>
				<h3>湾区医生</h3>
				<p>湾区2894家医生</p>
			</div>
			<div class="iconItem">
				<div class="icon icon3"></div>
				<h3>湾区医院</h3>
				<p>湾区2894家医院</p>
			</div>
		</div>
		<!--
			快捷代码.banner>img*2
		-->
		<div class="banner">
			<div class="bannerTop">
				<img class="bg" src="img/pic1.png" alt="" />
				<img class="circle" src="img/pic2.png" alt="" />
			</div>
			<div class="bannerList">
				<!--快捷代码:(.bannerItem>((.top>(.icon+.Text+.tag))+.bottom))*4-->
				<div class="bannerItem">
					<div class="top">
						<div class="icon icon1"></div>
						<div class="Text">急速问诊</div>
						<div class="tag"></div>
					</div>
					<div class="bottom borderOrange">三甲专家/3分钟接诊/19元</div>
				</div>
				<div class="bannerItem">
					<div class="top">
						<div class="icon icon2"></div>
						<div class="Text">专家问诊</div>
						<div class="tagKuai"></div>
					</div>
					<div class="bottom">自选三甲专家1对1咨询</div>
				</div>
				<div class="bannerItem">
					<div class="top">
						<div class="icon icon3"></div>
						<div class="Text">一病多问</div>
						<div class="tagDuo"></div>
					</div>
					<div class="bottom">多位专家，把关病情</div>
				</div>
				<div class="bannerItem">
					<div class="top">
						<div class="icon icon4"></div>
						<div class="Text">健康商城</div>
						<div class="tag"></div>
					</div>
					<div class="bottom">全方位健康产品一站购</div>
				</div>
			</div>
			
			<div class="tesefuwu">
				<div class="header">
					<span class="title">特色服务</span>
					<span class="more">全部科室 ></span>
				</div>
			</div>
			
			
			
		</div>
	</body>
</html>
